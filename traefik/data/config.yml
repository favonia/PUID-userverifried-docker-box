http:
  routers:
    nextcloud:
      rule: "Host(`${NC_DOMAIN}`)"
      entrypoint:
        - "https"
      service: nextcloud
      middlewares:
        - nextcloud-chain
      tls:
        domains:
          - main: "${NC_DOMAIN}"
  
  services:
    nextcloud:
      loadBalancer:
        servers:
          - url: "http://localhost:11000"
        passHostHeaders: true
        
  middlewares:
    nextcloud-secure-headers:
      headers:
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        referrerPolicy: "same-origin"
        customResponseHeaders:
            X-Robots-Tag: "none"
   
    https-redirect:
      redirectscheme:
        scheme: https        
        permanent: true

    nextcloud-chain:
      chain:
        - https-redirect
        - nextcloud-secure-headers